<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Blog preview card showcasing HTML & CSS foundations"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card-image">
          <img
            src="assets/images/illustration-article.svg"
            alt="card illustration"
          />
        </div>

        <div class="card-content">
          <div class="card-badge">Learning</div>
          <div class="card-date">Published 2 Oct 2024</div>
          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-text">
            these languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card-author">
            <img
              src="assets/images/image-avatar.webp"
              alt="author avatar"
              class="card-author-image"
            />
            <p class="card-author-name">Greg Hooper</p>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/tasosbeast" target="_blank">Tasos N.</a>.
    </footer>
  </body>
</html>
